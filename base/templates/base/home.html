{% extends 'main.html' %}

{% block content %}

<h1>Home Template</h1>


<div class="">
    <div class="">
        {% for room in rooms %}
            <div class="">
                <span>@{{room.host.username}}</span>
                <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</h5></a>
                <small>{{room.topic}}</small>
                <hr>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
